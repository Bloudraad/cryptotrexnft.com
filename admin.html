<head>

    name="description"
    content="The dinosaurs are back! (in the metaverse)"
  />

  <meta property="og:type" content="website" />

    content="The dinosaurs are back! (in the metaverse)"

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />

    property="twitter:description"
    content="The dinosaurs are back! (in the metaverse)"

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <link href="css/migrate.css" rel="stylesheet" />
</head>

<body>
  <div class="outer-wrapper">
    <div class="wrapper" style="display: block">
      <nav
        class="container-fluid"
        style="
          display: flex;
          align-items: center;
          padding: 20px;
          justify-content: space-between;
          width: 100vw;
        "
      >
        <div class="nav-brand">
          <a href="/" style="color: #fff; text-decoration: none">
            <h2 style="margin-bottom: 0">CryptoTrex</h2>
          </a>
        </div>
        <div>
          <a href="https://opensea.io/collection/cryptotrex" target="_blank"
            ><i class="nes-icon opensea"></i
          ></a>
          <a href="https://discord.gg/ekk838XkbV" target="_blank"
            ><i class="nes-icon discord"></i
          ></a>
          <a href="https://www.twitter.com/cryptotrexnft/" target="_blank"
            ><i class="nes-icon twitter"></i
          ></a>
          <a href="https://www.instagram.com/cryptotrexnft/" target="_blank"
            ><i class="nes-icon instagram"></i
          ></a>
        </div>
      </nav>

      <div class="container" id="stakingView">
        <div class="row">
          <div class="col-xs-12">
            <div class="nes-container is-rounded">
              <h1>Admin Menu</h1>
              <h2>1. Airdrop</h2>
              <div class="col-xs-12 justify-content-between d-flex">
                <div class="nes-field">
                  <label for="name_field">Address</label>
                  <input type="text" id="address_field" class="nes-input" />
                </div>
                <div class="nes-field">
                  <label for="name_field">Amount</label>
                  <input type="number" id="amount_field" class="nes-input" />
                </div>
                <button
                  id="airdropBtn"
                  type="button"
                  class="nes-btn is-primary"
                >
                  Airdrop
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/admin.js" type="module"></script>
</body>
